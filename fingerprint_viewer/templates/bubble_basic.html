<!doctype html>
<html>

<head>
    <title>Scatter Chart</title>
    <script src="static/Chart.bundle.js"></script>
    <script src="static/utils.js"></script>
    <script src="static/vue.js"></script>
    <script src="static/axios.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div id="selectdiv">
        <select v-model="selected1">
            <option disabled value="">Please select one</option>
            {% for url in url_list %}
                <option> {{ url  }} </option>
            {% endfor %}
        </select>
        <br>
        <select v-model="selected2">
            <option disabled value="">Please select one</option>
            {% for url in url_list %}
                <option> {{ url  }} </option>
            {% endfor %}
        </select>
        <br>
        <span>Selected: {{ "{{ selected1 }} {{ selected2 }}" }}</span>
        <button v-on:click="loadurl(selected1, selected2)">Load URL</button>
    </div>
    <div style="height: 800px; width: 800px;">
        <canvas id="canvas"></canvas>
    </div>
    <button id="randomizeData">Randomize Data</button>
    <script>
        var color = Chart.helpers.color;
        var scatterChartData = {
            datasets: [{
                label: "My First dataset",
                borderColor: window.chartColors.red,
                backgroundColor: color(window.chartColors.red).alpha(0.2).rgbString(),
                data: [{
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }]
            }, {
                label: "My Second dataset",
                borderColor: window.chartColors.blue,
                backgroundColor: color(window.chartColors.blue).alpha(0.2).rgbString(),
                data: [{
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }]
            }]
        };
        new Vue({
            el: '#selectdiv',
            data: {
                selected1: '0',
                selected2: '0'
            },
            methods: {
                loadurl: function(urlname1, urlname2) {
                    this.get_data_set(urlname1, 0);
                    this.get_data_set(urlname2, 1);
                },
                get_data_set: function(url, set) {
                    axios.get("http://localhost:5000/getretina/" + url)
                        .then(response => {
                            scatterChartData.datasets[set].data = response.data;
                            scatterChartData.datasets[set].label = url;
                            console.log(response.data);
                            window.myScatter.update();
                        })
                        .catch(error => {
                            scatterChartData.datasets[set].data = [];
                            scatterChartData.datasets[set].label = url;
                            console.log("WHOA, there was an error");
                        }) 
                }
            }
        })


        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myScatter = Chart.Bubble(ctx, {
                data: scatterChartData,
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        xAxes: [{
                            ticks: {
                                min: 0,
                                max: 63
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                min: 0,
                                max: 63 
                            }
                        }]
                    },
                    title: {
                        display: true,
                        text: 'Chart.js Scatter Chart'
                    },
                }
            });
        };

        document.getElementById('randomizeData').addEventListener('click', function() {
            scatterChartData.datasets.forEach(function(dataset) {
                dataset.data = dataset.data.map(function() {
                    return {
                        x: randomScalingFactor(),
                        y: randomScalingFactor()
                    };
                });
            });
            window.myScatter.update();
        });
    </script>
</body>

</html>
